<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheckBox Selection on DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../jslibs/easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jslibs/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../jslibs/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../jslibs/easyui/jquery.easyui.min.js"></script>
</head>
<body>

<div style="margin:200px 0;"></div>
<center>
    <div class="easyui-panel" title="Login" style="width:100%;max-width:400px;padding:30px 60px;">
        <form id="ff" action="/dashview/login/signin" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="userName" style="width:100%;" data-options="label:'userName:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input type="password" class="easyui-textbox" name="password" style="width:100%" data-options="label:'password:',required:true">
            </div>
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
        </div>
    </div>
</center>
    <script>
	    $(function(){
	    	$('#ff').form({
	            success:function(data){
	                //$.messager.alert('Info', data, 'info');
	            }
	        });
     
	    });
	    
	    function submitForm(){
            $('#ff').form('submit');
	    }
    	
    	function clearForm(){
            $('#ff').form('clear');
        }
	    
    </script>



</body>
</html>
